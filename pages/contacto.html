<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/imag/LogoOscuro.png" alt="NeoTribu Logo" />
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./cursos.html">Cursos</a></li>
                <li><a href="./comunidad.html">Comunidad</a></li>
                <li><a href="./contacto.html" class="active">Contacto</a></li>
                <li><a href="./acercade.html">Acerca</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form id="formContacto">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-contenido">
            <p>&copy; 2025 NeoTribuHub. Todos los derechos reservados.</p>
            <ul class="redes">
                <li>
                    <a href="https://www.youtube.com/@NeoTribuHub" target="_blank">
                        <img src="../assets/imag/youtube.png" alt="Youtube" />
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
